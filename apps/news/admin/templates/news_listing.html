<table class="table table-hover table-striped">
	<!--colgroup>
		<col style="width: 35%;" />
		<col style="width: 15%;" />
		<col style="width: 15%;" />
		<col style="width: 15%;" />
		<col />
	</colgroup-->
	<thead>
		<tr>
			<th><a href="/admin/news/news_title-{$news_title_sort}/"><i class="{$news_title_class}"></i> Titre</a></th>
			<th><a href="/admin/news/news_author-{$news_author_sort}/"><i class="{$news_author_class}"></i> Auteur</a></th>
			<th><a href="/admin/news/news_cats-{$news_cats_sort}/"><i class="{$news_cats_class}"></i> Catégorie</a></th>
			<th><a href="/admin/news/news_date-{$news_date_sort}/"><i class="{$news_date_class}"></i> Date</a></th>
			<th><a href="/admin/news/news_views-{$news_views_sort}/"><i class="{$news_views_class}"></i> Vues</a></th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
	{for $n in $news}
		<tr>
			<td><strong>{$n.news_title}</strong></td>
			<td>{$n.news_author}</td>
			<td></td>
			<td>{$n.news_date}</td>
			<td>{$n.news_views} lectures</td>
			<td>
				<a href="/admin/news/news_add_or_edit/{$n.id}-{$n.url}/" title="Editer"><i class="icon-edit"></i></a>
				<a href="/admin/news/news_delete/{$n.id}-{$n.url}/" title="Supprimer"><i class="icon-trash"></i></a>
			</td>
		</tr>
	{/for}
	{empty}
		<tr>
			<td colspan="6"><p class="text-center">Aucune news trouvée dans la base de données.</p></td>
		</tr>
	{/empty}
	</tbody>
</table>
