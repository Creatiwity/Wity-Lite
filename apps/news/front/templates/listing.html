<div class="app-news">
	<div class="listing">
	{for $n in $news}
		<div class="item">
			<h2 class="item-title">{$n.news_title}</h2>
			<span class="item-meta">{lang news_meta|{$n.news_author}|{$n.news_date}}</em>
			<div class="item-content">{$n.news_content}</div>
			<a href="#" class="news-read-more">{lang read_more}</a>
		</div>
	{/for}
	</div>
</div>
