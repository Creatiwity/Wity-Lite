<div class="wity-app wity-app-news wity-action-listing">
	{for $n in $news}
		<article class="news">
			<header>
				{if !empty({$n.image})}
				<div class="image"><img class="img-responsive" src="/upload/news/{$n.image}" alt="{$n.title}" /></div>
				{/if}
				<h2>{$n.title}</h2>
				<span class="item-meta">{lang news_meta|{$n.author}|{$n.created_date}}</span>
			</header>
			<div class="item-content">{$n.content}</div>
		</article>
	{/for}
	{empty}
		<p>Cette cat√©gorie est vide.</p>
	{/empty}
</div>
