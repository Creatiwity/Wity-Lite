<div id="register-form" class="container">
	<h2>{lang register_form_title}</h2>
	<form action="/user/register/" method="post">
		<div>
			<label for="nickname">{lang nickname}:</label>
			<input id="nickname" type="text" name="nickname" placeholder="{lang nickname}" value="{$nickname}" />
			<br />
			<label for="password">{lang password}:</label>
			<input id="password" type="password" name="password" placeholder="{lang password}" />
			<br />
			<label for="password_conf">{lang password_conf}:</label>
			<input id="password_conf" type="password" name="password_conf" placeholder="{lang password_conf}" />
			<br />
			<label for="email">{lang email}:</label>
			<input id="email" type="email" name="email" placeholder="{lang email}" value="{$email}" />
			<br />
			<label for="firstname">{lang firstname}:</label>
			<input id="firstname" type="text" name="firstname" placeholder="{lang firstname}" value="{$firstname}" />
			<br />
			<label for="lastname">{lang lastname}:</label>
			<input id="lastname" type="text" name="lastname" placeholder="{lang lastname}" value="{$lastname}" />
			<br />
			<label for="country">{lang country}:</label>
			<span id="flag-container"></span>
			<select id="country" name="country" onchange="changeCountry(this.options[this.selectedIndex].value);">
				<option value="0">N/A</option>
				<option>France</option>
				<option>United-Kingdom</option>
{for $cntry in glob('themes/system/images/flags/*')}
{set $cntry = substr({$cntry|basename}, 0, -4)}
<option{if {$cntry} == {$country}} selected="selected"{/if}>{$cntry}</option> {/for}
			</select>
			<p class="text-center">
				<input type="submit" value="{lang register}" />
			</p>
		</div>
	</form>
	<script type="text/javascript">
		var base = '{$base}';
		function changeCountry(country) {
			if (country != 0) {
				var src = base+'/themes/system/images/flags/'+country+'.gif';
				if (document.getElementById('flag') != null) {
					document.getElementById('flag').setAttribute('src', src);
				} else {
					var img = document.createElement('img');
					img.setAttribute('id', 'flag');
					img.setAttribute('src', src);
					document.getElementById('flag-container').appendChild(img);
				}
			} else {
				document.getElementById('flag-container').removeChild(document.getElementById('flag'));
			}
		}
	</script>
</div>
