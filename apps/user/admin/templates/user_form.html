<div id="content" class="large">
	<div class="item">
		<form action="" method="post">
			<table id="user-form" cellpadding="5" cellspacing="0">
				<colgroup><col width="20%" /></colgroup>
				<tr>
					<td colspan="2">
						<input type="hidden" name="id" value="{$id}" />
						<label><span class="hidden"><strong>{lang nickname} :</strong></span>
						<input class="nickname" type="text" name="nickname" value="{$nickname}" placeholder="{lang nickname}" maxlength="30" size="20" /></label>
					</td>
				</tr>
				<tr>
					<td><label for="password"><strong>{lang password} :</strong></label><br />
						<em>{lang leave_empty_to_leave_unchanged}</em></td>
					<td>
						<input id="password" type="password" name="password" size="20" /><br />
						<label><input id="password_confirm" type="password" name="password_conf" size="20" /> <em>{lang confirmation}</em></label>
					</td>
				</tr>
				<tr>
					<td><label for="email"><strong>{lang email} :</strong></label></td>
					<td><input id="email" type="email" name="email" value="{$email}" size="30" /></td>
				</tr>
				<tr>
					<td><label for="firstname"><strong>{lang firstname} :</strong></label></td>
					<td><input id="firstname" type="firstname" name="firstname" value="{$firstname}" size="30" /></td>
				</tr>
				<tr>
					<td><label for="lastname"><strong>{lang lastname} :</strong></label></td>
					<td><input id="lastname" type="lastname" name="lastname" value="{$lastname}" size="30" /></td>
				</tr>
				<tr>
					<td><label for="groupe"><strong>{lang group} :</strong></label></td>
					<td>
						<script type="text/javascript">
							var user_access = '{$access}';
							var group_access = {
{for $group in $groups}
								{$group.id}: '{$group.access}',
{/for}
							};
						</script>
						<select id="groupe" name="groupe" onchange="accessGroup(this.options[this.selectedIndex].value);">
							<option value="0">{lang group_default}</option>
							{for $group in $groups}
								<option value="{$group.id}"{if {$group.id} == {$groupe}} selected="selected"{/if}>{$group.name}</option>
							{/for}
						</select>
					</td>
				</tr>
				<tr id="user-access">
					<td><strong>{lang user_rights} :</strong></td>
					<td>
						<label><input class="access-type none" type="radio" name="type" value="none"
							{if empty({$access})} checked="checked"{/if} onchange="changeType('user-access', 'none');" /> {lang access_none}</label>
						<label><input class="access-type all" type="radio" name="type" value="all"
							{if {$access} == 'all'} checked="checked"{/if} onchange="changeType('user-access', 'all');" /> {lang access_all}</label>
						<label><input class="access-type custom" type="radio" name="type" value="custom"
							{if !empty({$access}) && {$access} != 'all'} checked="checked"{/if} onchange="changeType('user-access', 'custom');" /> {lang access_custom}</label>
						<div class="custom-controls tright">
							<a href="#" onclick="changeType('user-access', 'custom'); accessSelectAll('user-access'); return false;">{lang check_all}</a> - <a href="#" onclick="changeType('user-access', 'none'); return false;">{lang uncheck_all}</a>
						</div>
						<table class="rights" cellpadding="0" cellspacing="0">
							<colgroup><col width="25%" /></colgroup>
							{for $app, $details in $admin_apps}
							<tr>
								<td class="tcenter"><strong>{$details.name}</strong></td>
								<td>
									<table class="permissions" cellpadding="0" cellspacing="0">
										<tr class="tcenter">
										{for $perm in {$details.permissions}}
											<td><label>{$perm|ucfirst}<br /><input type="checkbox" name="access[{$app}][{$perm}]" /></label></td>
										{/for}
										{empty}
											<td><em>{lang no_permissions}</em></td>
										{/empty}
										</tr>
									</table>
								</td>
							</tr>
							{/for}
						</table>
						<div class="custom-controls tright">
							<a href="#" onclick="changeType('user-access', 'custom'); accessSelectAll('user-access'); return false;">{lang check_all}</a> - <a href="#" onclick="changeType('user-access', 'none'); return false;">{lang uncheck_all}</a>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" class="tcenter">
						<br />
						<input type="submit" value="{if isset({$add_form})}{lang add_user}{else}{lang edit_user}{/if}" />
						<input type="button" value="{lang cancel}" onclick="history.back();" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
