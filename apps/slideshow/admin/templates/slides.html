<div class="wity-app wity-app-slideshow wity-action-slides">
	<h2 class="sr-only">{lang slides}</h2>
	<div class="text-right">
		<a class="btn btn-success" href="/admin/slideshow/slide_add"><i class="glyphicon glyphicon-plus"></i> {lang slide_add}</a>
	</div>
	<table class="table table-striped table-hover" data-reordable-url="{$wity_base_url}m/admin/slideshow/slides_reorder">
		<thead>
			<tr>
				<th>ID</th>
				<th>{lang title}</th>
				<th>{lang legend}</th>
				<th>{lang image}</th>
				<th>{lang position}</th>
				<th>{lang last_modification}</th>
				<th>{lang actions}</th>
			</tr>
		</thead>
		<tbody>
		{for $slide in $slides}
			<tr data-reordable-id="{$slide.id}">
				<td>{$slide.id}</td>
				<td><strong>{$slide.title}</strong></td>
				<td>{$slide.legend}</td>
				<td><img class="img-responsive" src="{$slide.image}" alt="{$slide.title}" style="max-width: 200px; max-height: 200px;" /></td>
				<td class="drag-handler">
					<div class="drag-group">
						<i class="glyphicon glyphicon-move"></i>
						<div class="position">
							{$slide.position}
						</div>
					</div>
				</td>
				<td>{$slide.modified_date}</td>
				<td>
					<a title="{lang slide_edit}" href="/admin/slideshow/slide_edit/{$slide.id}" class="black"><i class="glyphicon glyphicon-edit"></i></a>
					<span title="{lang slide_delete}" class="link" data-link-modal="/v/admin/slideshow/slide_delete/{$slide.id}" data-modal-container="modal_delete"><i class="glyphicon glyphicon-trash"></i></span>
				</td>
			</tr>
		{/for}
		{empty}
			<tr>
				<td colspan="7" class="text-center">{lang no_slide_in_database}</td>
			</tr>
		{/empty}
		</tbody>
	</table>
	
	<div id="modal_delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_delete" aria-hidden="true"></div>
</div>
