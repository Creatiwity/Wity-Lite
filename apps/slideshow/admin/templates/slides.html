<div class="wity-app wity-app-slideshow wity-action-slides">
	<h2 class="sr-only">Liste des partenaires</h2>
	<div class="text-right">
		<a class="btn btn-success" href="/admin/slideshow/slide_add"><i class="glyphicon glyphicon-plus"></i> Ajouter une slide</a>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Titre</th>
				<th>Légende</th>
				<th>Image</th>
				<th>Date de création</th>
				<th>{lang actions}</th>
			</tr>
		</thead>
		<tbody>
		{for $slide in $slides}
			<tr>
				<td>{$slide.id}</td>
				<td><strong>{$slide.title}</strong></td>
				<td>{$slide.legend}</td>
				<td><img class="img-responsive" src="{$slide.image}" alt="{$slide.title}" style="max-width: 200px; max-height: 200px;" /></td>
				<td>{$slide.created_date}</td>
				<td>
					<a title="Editer" href="/admin/slideshow/slide_edit/{$slide.id}" class="black"><i class="glyphicon glyphicon-edit"></i></a>
					<span title="Supprimer" class="link" data-link-modal="/v/admin/slideshow/slide_delete/{$slide.id}" data-modal-container="modal_delete"><i class="glyphicon glyphicon-trash"></i></span>
				</td>
			</tr>
		{/for}
		{empty}
			<tr>
				<td colspan="6" class="text-center">Aucune slide dans la base de données</td>
			</tr>
		{/empty}
		</tbody>
	</table>
	
	<div id="modal_delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_delete" aria-hidden="true"></div>
</div>
