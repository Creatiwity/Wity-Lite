<div class="wity-app wity-app-settings wity-action-configure">
	<form action="/admin/settings/" method="post" class="form-horizontal">
		<h2 class="sr-only">{lang action_settings}</h2>
		<div class="form-group">
			<label for="site_title" class="col-sm-2 control-label">{lang site_title}</label>
			<div class="col-sm-10">
				<input id="site_title" class="form-control" type="text" name="settings[site_title]" value="{$settings.site_title}" />
			</div>
		</div>
		<div class="form-group">
			<label for="keywords" class="col-sm-2 control-label">{lang site_keywords}</label>
			<div class="col-sm-10">
				<textarea id="keywords" class="form-control" name="settings[keywords]" rows="5" cols="40">{$settings.keywords}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">{lang site_description}</label>
			<div class="col-sm-10">
				<textarea id="description" class="form-control" name="settings[description]" rows="5" cols="40">{$settings.description}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">{lang site_email}</label>
			<div class="col-sm-10">
				<input id="email" class="form-control" type="text" name="settings[email]" value="{$settings.email}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="update" value="true" />
				<input class="btn btn-large btn-primary" type="submit" value="{lang submit}" />
			</div>
		</div>
	</form>
</div>
