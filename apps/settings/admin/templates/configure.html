<div class="wity-app wity-app-settings wity-action-configure">
	<form action="/admin/settings/" method="post" class="form-horizontal" enctype="multipart/form-data">
		<fieldset>
			<legend>{lang SEO}</legend>

			<h2 class="sr-only">{lang action_settings}</h2>
			<div class="form-group">
				<label for="site_title" class="col-sm-2 control-label">{lang site_title}</label>
				<div class="col-sm-10 col-lg-5">
					<input id="site_title" class="form-control" type="text" name="settings[site_title]" value="{$settings.site_title}" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">{lang description}</label>
				<div class="col-sm-10 col-lg-5">
					<textarea id="description" class="form-control" name="settings[description]" rows="5" cols="40">{$settings.description}</textarea>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>{lang email}</legend>

			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">{lang email}</label>
				<div class="col-sm-10 col-lg-5">
					<input id="email" class="form-control" type="text" name="settings[email]" value="{$settings.email}" />
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>{lang icons}</legend>

			<div class="form-group">
				<label for="favicon" class="col-sm-2 control-label">{lang favicon}</label>
				<div class="col-sm-10 col-lg-5">
					{if !empty({$settings.favicon})}
					<p><img src="{$settings.favicon}" alt="Favicon" width="32" height="32" /></p>
					{/if}
					<input id="favicon" class="form-control" type="file" name="favicon" value="" />
				</div>
			</div>

			<div class="form-group">
				<label for="icon" class="col-sm-2 control-label">{lang icon}</label>
				<div class="col-sm-10 col-lg-5">
					{if !empty({$settings.icon})}
					<p><img src="{$settings.icon}" alt="Icon" width="32" height="32" /></p>
					{/if}
					<input id="icon" class="form-control" type="file" name="icon" value="" />
				</div>
			</div>
		</fieldset>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="update" value="true" />
				<input class="btn btn-large btn-primary" type="submit" value="{lang submit}" />
			</div>
		</div>
	</form>
</div>
