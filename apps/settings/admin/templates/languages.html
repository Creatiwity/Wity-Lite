<div class="wity-app wity-app-settings wity-action-settings">
	<h2 class="sr-only">{lang languages}</h2>
	<div class="text-right">
		<a class="btn btn-success" href="/admin/settings/language_add"><i class="glyphicon glyphicon-plus"></i> {lang language_add}</a>
	</div>
	<table class="table table-striped table-hover" data-reordable-url="{$wity_base_url}m/admin/settings/language_reorder">
		<thead>
			<tr>
				<th>ID</th>
				<th>{lang language}</th>
				<th>Iso</th>
				<th>Code</th>
				<th>{lang enabled}</th>
				<th>{lang actions}</th>
			</tr>
		</thead>
		<tbody>
		{for $language in $languages}
			<tr data-reordable-id="{$language.id}">
				<td>{$language.id}</td>
				<td><strong>{$language.name}</strong></td>
				<td>{$language.iso}</td>
				<td>{$language.code}</td>
				<td><span class="glyphicon glyphicon-{if {$language.enabled} == 0}ban-circle{else}ok-circle{/if}" aria-hidden="true"></span></td>
				<td>
					<div class="btn-group">
						<a href="/admin/settings/language_edit/{$language.id}" title="{lang language_edit}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i> {lang edit}</a>
						<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="javascript:void(0)" title="{lang language_delete}" class="link" data-link-modal="/v/admin/settings/language_delete/{$language.id}" data-modal-container="modal_delete"><i class="glyphicon glyphicon-trash"></i> {lang delete}</a></li>
						</ul>
					</div>
				</td>
			</tr>
		{/for}
		{empty}
			<tr>
				<td colspan="7" class="text-center">{lang no_language_in_database}</td>
			</tr>
		{/empty}
		</tbody>
	</table>

	<div id="modal_delete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_delete" aria-hidden="true"></div>
</div>
