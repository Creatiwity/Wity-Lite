<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		
		<title>{$pageTitle}</title>
		
		<link href="/themes/system/note/note.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body id="full_note">
		<div id="box">
			<h1>{$note_code}</h1>
			<p>{$note_message}</p>
			{if !empty({$triggeringNote})}
			<figcaption>Triggering note</figcaption>
			<blockquote>
				<ul>
					<li>Level: {$triggeringNote.level}</li>
					<li>Code: <strong>{$triggeringNote.code}</strong></li>
					<li>Message: {$triggeringNote.message}</li>
				</ul>
			</blockquote>
			{/if}
		</div>
	</body>
</html>
