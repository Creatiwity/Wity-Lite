<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		
		<title></title>
		
		<link href="/themes/system/note/note.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body id="full_note">
		<div id="box">
			<h1><img src="/themes/system/images/wity_logo.png" alt="wity" width="60" /> Error Page</h1>
			{for $note in $notes}
				<div class="note {$note.level}">
					<strong>{$note.code}</strong>
					<p>{$note.message}</p>
				</div>
			{/for}
		</div>
	</body>
</html>
