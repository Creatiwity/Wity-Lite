<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width" />
        <title>WityCMS Installer</title>
        <link rel="shortcut icon" href="./installer/favicon.ico" />
        <link rel="icon" type="image/png" href="./installer/favicon.png" />
        <link type="text/css" rel="stylesheet" href="./installer/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="./installer/css/style.css" />
        <!--[if lt IE 9]>
            <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script type="text/javascript" src="./installer/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="./installer/js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="./installer/js/script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row-fluid">
                <div class="span6 offset3">
                    <!-- WityCMS logo -->
                    <img src="http://placehold.it/570x200&text=WityCMS logo"/>
                </div>
            </div>
            <hr/>
            <div class="row-fluid">
                <div class="span3 offset2">
                    <div class="well special-well">
                        <h4>Summary</h4>
                        <ul class="unstyled" data-wity-installer-summary="true">

                        </ul>
                    </div>
                    <button type="button" class="btn btn-primary btn-large btn-block" autocomplete="off" data-loading-text="Loading..." data-remaining-text="Not yet.">Here we go !</button>
                </div>
                <div class="span5">
                    <div class="well special-well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#site_configuration_tab" data-toggle="tab"><i class="icon-ok"></i> Site</a></li>
                            <li><a href="#db_configuration_tab" data-toggle="tab"><i class="icon-remove"></i> Database</a></li>
                            <li><a href="#admin_configuration_tab" data-toggle="tab"><i class="icon-remove"></i> Administrator</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="site_configuration_tab">
                                <fieldset class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label" for="site_name">Site name</label>
                                        <div class="controls">
                                            <input type="text" name="site_name"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="base">Base URL</label>
                                        <div class="controls">
                                            <input type="url" name="base"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="theme">Theme</label>
                                        <div class="controls">
                                            <input type="text" data-wity-autocomplete="GET_THEMES" name="site_name" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lang">Language</label>
                                        <div class="controls">
                                            <select name="lang">
                                                <option selected="selected">en-EN</option>
                                                <option selected="selected">fr-FR</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="control-group">
                                        <label class="control-label" for="default">Front app.</label>
                                        <div class="controls">
                                            <input type="text" data-wity-autocomplete="GET_FRONT_APPS" name="default" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="admin">Admin app.</label>
                                        <div class="controls">
                                            <input type="text" data-wity-autocomplete="GET_ADMIN_APPS" name="default" autocomplete="off"/>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="tab-pane" id="db_configuration_tab">
                                <fieldset class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label" for="server">Server</label>
                                        <div class="controls">
                                            <input type="text" name="server"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="port">Port</label>
                                        <div class="controls">
                                            <input type="text" name="port" placeholder="3306"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="user">Login</label>
                                        <div class="controls">
                                            <input type="text" name="user"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="pw">Password</label>
                                        <div class="controls">
                                            <input type="password" name="pw"/>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="control-group">
                                        <label class="control-label" for="dbname">Database name</label>
                                        <div class="controls">
                                            <input type="text" name="dbname"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="prefix">Table prefix</label>
                                        <div class="controls">
                                            <input type="text" name="prefix"/>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="tab-pane" id="admin_configuration_tab">
                                <fieldset class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label" for="nickname">Pseudo</label>
                                        <div class="controls">
                                            <input type="text" name="nickname"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="password">Password</label>
                                        <div class="controls">
                                            <input type="password" name="password"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="confirm"><em>Confirmation</em></label>
                                        <div class="controls">
                                            <input type="password" name="confirm"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">Email</label>
                                        <div class="controls">
                                            <input type="email" name="email"/>
                                        </div>
                                    </div>
                                    <hr/>
                                    <div class="control-group">
                                        <label class="control-label" for="firstname">Firstname</label>
                                        <div class="controls">
                                            <input type="text" name="firstname"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lastname">Lastname</label>
                                        <div class="controls">
                                            <input type="text" name="lastname"/>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
